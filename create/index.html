<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Account | Slacker Messaging App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" crossorigin="anonymous" integrity="sha256-oSrCnRYXvHG31SBifqP2PM1uje7SJUyX0nTwO2RJV54=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Roboto">

    <!-- styles -->
    <link rel="stylesheet" href="/assets/css/custom.css">
    <link rel="stylesheet" href="/create/styles.css">

    <!-- scripts -->
    <script type="text/javascript" src="/assets/js/env.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js" crossorigin="anonymous" integrity="sha256-nRoO8HoupfqozUr7YKBRgHXmdx40Hl/04OSBzv7e7L8="></script>
    <script type="text/javascript" src="/assets/js/cache-service.js"></script>
    <script type="text/javascript" src="/create/script.js"></script>
</head>
<body>
    <main>
        <div id="error-container">
            <p id="error-message"></p>
        </div>

        <article id="create-container">
            <div id="create-inner">
                <div id="logo-container">
                    <i id="logo" class="fa fa-comments"></i>
                </div>

                <form id="create-form" novalidate>
                    <div class="input-container">
                        <label form="fname-input">Name (first and last):</label>
                        <input type="text" id="fname-input" name="first_name" autocomplete="given-name"><!--
                        --><input type="text" id="lname-input" name="last_name" autocomplete="family-name">
                    </div>

                    <div class="input-container">
                        <label form="email-input">Email Address:</label>
                        <input type="email" id="email-input" name="email" autocomplete="email">
                    </div>

                    <div class="input-container">
                        <label form="password-input">Password:</label>
                        <input type="password" id="password-input" name="password">
                    </div>

                    <div class="input-container">
                        <label form="password-again-input">Password Again:</label>
                        <input type="password" id="password-again-input" name="password-again">
                    </div>

                    <div class="input-container">
                        <button type="submit" id="create">Create<i class="fa fa-sign-in"></i></button>
                    </div>
                </form>
            </div>

            <a id="login" href="/">Login</a>
        </article>
    </main>
</body>
</html>
